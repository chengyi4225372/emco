{extend name='admin@public/content'}

{block name="content"}
<form class="layui-form layui-box modal-form-box" action="{:request()->url()}" data-auto="true" method="post">

    <div class="layui-form-item">
        <label class="layui-form-label">产品类别栏</label>
        <div class="layui-input-inline">
            <select name="p_id">
                <option value=""></option>
                {volist name="protucts" id="list"}
                {if isset($vo['id'])}
                <option value="{$list.id}" {if condition="$list.id eq $vo.p_id"} selected="" {/if}>{$list.ptitle}</option>
                {else /}
                <option value="{$list.id}">{$list.ptitle}</option>
                {/if}
                {/volist}
            </select>
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">地点类别栏</label>
        <div class="layui-input-inline">
            <select name="h_id">
                <option value=""></option>
                {volist name="heres" id="list"}
                {if isset($vo['id'])}
                <option value="{$list.id}" {if condition="$list.id eq $vo.h_id"} selected="" {/if}>{$list.htitle}</option>
                {else /}
                <option value="{$list.id}">{$list.htitle}</option>
                {/if}
                {/volist}
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">国家类别栏</label>
        <div class="layui-input-inline">
            <select name="c_id">
                <option value=""></option>
                {volist name="county" id="list"}
                {if isset($vo['id'])}
                <option value="{$list.id}" {if condition="$list.id eq $vo.c_id"} selected="" {/if}>{$list.ctitle}</option>
                {else /}
                <option value="{$list.id}">{$list.ctitle}</option>
                {/if}
                {/volist}
            </select>
        </div>
    </div>



    <div class="layui-form-item">
        <label class="layui-form-label">案例图</label>
        <div class="layui-input-block">
            <input type="text" name="img" value='{$vo.img|default=""}' class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">案例标题</label>
        <div class="layui-input-block">
            <input type="text" name="title" value='{$vo.title|default=""}' required="required" title="请输入标题" placeholder="请输入标题" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">案例所在地</label>
        <div class="layui-input-block">
            <input type="text" name="heres" value='{$vo.heres|default=""}' title="案例所在地" placeholder="请输入案例所在地" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">案例内容</label>
        <div class="layui-input-block">
            <textarea name="reinfo" class="layui-textarea">{if isset($vo['id'])}{$vo.reinfo}{/if}</textarea>
        </div>
    </div>


    <div class="hr-line-dashed"></div>

    <div class="layui-form-item text-center">
        {if isset($vo['id'])}<input type='hidden' value='{$vo.id}' name='id'>{/if}
        <button class="layui-btn" type='submit'>保存数据</button>
        <!--<button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>-->
    </div>
</form>
<script>
    require(['jquery', 'ckeditor'], function() {
        window.form.render();
        $('form [name="img"]').uploadOneImage();
        window.createEditor('[name=""]', {height: 500});
    });
</script>
{/block}
