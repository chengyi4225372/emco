{extend name='admin@public/content'}

{block name="content"}
<form class="layui-form layui-box modal-form-box" action="{:request()->url()}" data-auto="true" method="post">

    <div class="layui-form-item">
        <label class="layui-form-label">关联清理产品</label>
        <div class="layui-input-inline">
            <select name="fid">
                <option value=""></option>
                {if isset($vo['fid'])}
                <option value="1" {if condition="$list.id eq $vo.fid"} selected="" {/if}>产品</option>
                <option value="2" {if condition="$list.id eq $vo.fid"} selected="" {/if}>顾客</option>
                <option value="3" {if condition="$list.id eq $vo.fid"} selected="" {/if}>快速访问</option>
                {else /}
                <option value="1" >产品</option>
                <option value="2" >顾客</option>
                <option value="3" >快速访问</option>
                {/if}
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">路由地址</label>
        <div class="layui-input-block">
            <input type="text" name="url" value='{$vo.url|default=""}' class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">路由名称</label>
        <div class="layui-input-block">
            <input type="text" name="title" value='{$vo.title|default=""}' class="layui-input">
        </div>
    </div>

    <div class="hr-line-dashed"></div>

    <div class="layui-form-item text-center">
        {if isset($vo['id'])}<input type='hidden' value='{$vo.id}' name='id'>{/if}
        <button class="layui-btn" type='submit'>保存数据</button>
        <!--<button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>-->
    </div>
</form>
<script>
    require(['jquery', 'ckeditor'], function() {
        window.form.render();
        $('form [name="img"]').uploadOneImage();
        window.createEditor('[name="content"]', {height: 500});
    });
</script>
{/block}
