{extend name='admin@public/content'}

{block name="content"}
<form class="layui-form layui-box modal-form-box" action="{:request()->url()}" data-auto="true" method="post">


    <div class="layui-form-item">
        <label class="layui-form-label">所属分类</label>
        <div class="layui-input-inline">
            <select name="pid">
                <option value=""></option>
                {volist name="protuct" id="list"}
                {if isset($vo['id'])}
                <option value="{$list.id}" {if condition="$list.id eq $vo.pid"} selected="" {/if}>{$list.title}</option>
                {else /}
                <option value="{$list.id}">{$list.title}</option>
                {/if}
                {/volist}
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">所属系列</label>
        <div class="layui-input-inline">
            <select name="cid">
                <option value=""></option>
                {volist name="cates" id="list"}
                {if isset($vo['id'])}
                <option value="{$list.id}" {if condition="$list.id eq $vo.cid"} selected="" {/if}>{$list.title}</option>
                {else /}
                <option value="{$list.id}">{$list.title}</option>
                {/if}
                {/volist}
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">产品图</label>
        <div class="layui-input-block">
            <input type="text" name="img" value='{$vo.img|default=""}' required="required"  class="layui-input">
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">颜色图</label>
        <div class="layui-input-block">
            <input type="text" name="color_img" value='{$vo.color_img|default=""}' required="required"  class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">产品标题</label>
        <div class="layui-input-block">
            <input type="text" name="title" value='{$vo.title|default=""}' required="required"  class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">备注信息</label>
        <div class="layui-input-block">
            <input type="text" name="beizhu" value='{$vo.beizhu|default=""}' required="required"  class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">模型</label>
        <div class="layui-input-block">
            <input type="text" name="model" value='{$vo.model|default=""}' required="required"  class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">描述</label>
        <div class="layui-input-block">
            <input type="text" name="miaoshu" value='{$vo.miaoshu|default=""}' required="required"  class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">加载</label>
        <div class="layui-input-block">
            <input type="text" name="load" value='{$vo.load|default=""}' required="required"  class="layui-input">
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">脚步</label>
        <div class="layui-input-block">
            <input type="text" name="holder" value='{$vo.holder|default=""}' required="required"  class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">翻车和翻车功能</label>
        <div class="layui-input-block">
            <input type="text" name="fanche" value='{$vo.fanche|default=""}' required="required"  class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">机箱</label>
        <div class="layui-input-block">
            <input type="text" name="jixiang" value='{$vo.jixiang|default=""}' required="required"  class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">连接</label>
        <div class="layui-input-block">
            <input type="text" name="lianjie" value='{$vo.lianjie|default=""}' required="required"  class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">最大，单个部分的宽度/轮廓长度</label>
        <div class="layui-input-block">
            <input type="text" name="mm_max" value='{$vo.mm_max|default=""}' required="required"  class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">各个部分的深度/行走深度</label>
        <div class="layui-input-block">
            <input type="text" name="mm_order" value='{$vo.mm_order|default=""}' required="required"  class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">重量</label>
        <div class="layui-input-block">
            <input type="text" name="kg" value='{$vo.kg|default=""}' required="required"  class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">垫子按工厂标准或客户规格划分</label>
        <div class="layui-input-block">
            <input type="text" name="dianzi" value='{$vo.dianzi|default=""}' required="required"  class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">固定符合</label>
        <div class="layui-input-block">
            <input type="text" name="fuhe" value='{$vo.fuhe|default=""}' required="required"  class="layui-input">
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">胎面</label>
        <div class="layui-input-block">
            <input type="text" name="taimian" value='{$vo.taimian|default=""}' required="required"  class="layui-input">
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">自动门</label>
        <div class="layui-input-block">
            <input type="text" name="zidong" value='{$vo.zidong|default=""}' required="required"  class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">防滑性</label>
        <div class="layui-input-block">
            <input type="text" name="fanghua" value='{$vo.fanghua|default=""}' required="required"  class="layui-input">
        </div>
    </div>

     <div class="layui-form-item">
    <label class="layui-form-label">防火</label>
    <div class="layui-input-block">
        <input type="text" name="fanghuo" value='{$vo.fanghuo|default=""}' required="required"  class="layui-input">
    </div>
    </div>

    <div class="layui-form-item">
    <label class="layui-form-label">颜色</label>
    <div class="layui-input-block">
        <input type="text" name="color" value='{$vo.color|default=""}' required="required"  class="layui-input">
    </div>
</div>

    <div class="layui-form-item">
        <label class="layui-form-label">联系</label>
        <div class="layui-input-block">
            <input type="text" name="lianxi" value='{$vo.lianxi|default=""}' required="required"  class="layui-input">
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">服务</label>
        <div class="layui-input-block">
            <textarea name="fuwu" class="layui-textarea">{if isset($vo['id'])}{$vo.fuwu}{/if}</textarea>
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">招标文件文本</label>
        <div class="layui-input-block">
            <input type="text" name="zhaobiao_text" value='{$vo.zhaobiao_text|default=""}'  class="layui-input">
            <button type='button' data-file='one' data-field='zhaobiao_text' data-type=''>上传文件</button>
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">招标文本</label>
        <div class="layui-input-block">
            <input type="text" name="zhaobiao" value='{$vo.zhaobiao|default=""}'  class="layui-input">
            <button type='button' data-file='one' data-field='zhaobiao' data-type='pdf'>上传文件</button>
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">建筑物业主信息</label>
        <div class="layui-input-block">
            <input type="text" name="wuye" value='{$vo.wuye|default=""}'  class="layui-input">
            <button type='button' data-file='one' data-field='wuye' data-type='pdf'>上传文件</button>
        </div>
    </div>



    <div class="layui-form-item">
        <label class="layui-form-label">3区清洁</label>
        <div class="layui-input-block">
            <input type="text" name="clear" value='{$vo.clear|default=""}'  class="layui-input">
            <button type='button' data-file='one' data-field='clear' data-type='pdf'>上传文件</button>
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">手册</label>
        <div class="layui-input-block">
            <input type="text" name="shouce" value='{$vo.shouce|default=""}'  class="layui-input">
            <button type='button' data-file='one' data-field='shouce' data-type='pdf'>上传文件</button>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">装修现代化</label>
        <div class="layui-input-block">
            <input type="text" name="now" value='{$vo.now|default=""}'  class="layui-input">
            <button type='button' data-file='one' data-field='now' data-type='pdf'>上传文件</button>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">产品数据表</label>
        <div class="layui-input-block">
            <input type="text" name="protuct_table" value='{$vo.protuct_table|default=""}'  class="layui-input">
            <button type='button' data-file='one' data-field='protuct_table' data-type='pdf'>上传文件</button>
        </div>
    </div>

    <div class="hr-line-dashed"></div>

    <div class="layui-form-item text-center">
        {if isset($vo['id'])}<input type='hidden' value='{$vo.id}' name='id'>{/if}
        <button class="layui-btn" type='submit'>保存数据</button>
        <!--<button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>-->
    </div>
</form>
<script>
    require(['jquery', 'ckeditor'], function() {
        window.form.render();
        $('form [name="img"]').uploadOneImage();
        $('form [name="color_img"]').uploadOneImage();
        window.createEditor('[name="content"]', {height: 500});
    });
</script>
{/block}
